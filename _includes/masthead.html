{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="site-title">
      <h1><a href="/">Lauren Jenkins</a></h1>
    </div>
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item {% if page.url contains link.url and link.url != '/' %}selected{% endif %}">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
          <li class="masthead__menu-item persist tail">
            <button class="color-mode-toggle" aria-label="Toggle theme" data-toggle-theme="light,dark">
              <i class="fa-solid fa-sun" aria-hidden="true" title="Toggle theme"></i>
            </button>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
